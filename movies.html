<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Movie Project</title>
  <link rel="stylesheet" href="css/movies.css">
</head>
<body>
<div id="movies" class="d-flex justify-content-around"></div>
<div>
  <h1>Add a Movie</h1>
  <div class="mb-3">
    <label for="titleInput" class="form-label">Title</label>
    <input type="email" class="form-control" id="titleInput">
  </div>
<!--  <div class="mb-3">-->
<!--    <label for="genreInput" class="form-label">Genre</label>-->
<!--    <input type="email" class="form-control" id="genreInput">-->
<!--  </div>-->
  <div class="mb-3">
    <label for="ratingInput" class="form-label">Rating</label>
    <input type="email" class="form-control" id="ratingInput">
  </div>
<!--  <div class="mb-3">-->
<!--    <label for="descriptionInput" class="form-label">Description</label>-->
<!--    <textarea class="form-control" id="descriptionInput" rows="2"></textarea>-->
<!--  </div>-->
  <button id="addBtn" type="button">Add</button>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Update Movie
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update Movie</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Which Movie?
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label updatedTitle">Title</label>
          <input class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label updatedRating">Rating</label>
          <input class="form-control" id="exampleFormControlInput1" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="upBtn" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<script src="js/jquery-3.6.3.js"></script>
<script src="js/movies.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
